repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    - id: check-yaml
    - id: end-of-file-fixer
    - id: trailing-whitespace
  - repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
    - id: fmt
    - id: cargo-check
  - repo: https://github.com/hukkin/mdformat
    rev: 0.7.22
    hooks:
    - id: mdformat
      additional_dependencies:
      - mdformat-gfm
